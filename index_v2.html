<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Szelen</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
</head>

<body onload="initialize()">
  <main id="container-main-page" class="container">
    <div id="page-welcome" class="row">
      <div class="col s12">
        <h4>Kto tam?</h4>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">person</i>
        <select>
          <option value="" disabled selected>Wybierz z listy...</option>
          <option value="Ania">Ania</option>
          <option value="Basia">Basia</option>
          <option value="Majkel">Majkel</option>
          <option value="Krzysio">Krzysio</option>
        </select>
        <label>Zaloguj się aby przejść dalej:</label>
      </div>
    </div>

    <div id="page-add-training" class="row" style="display: none">
      <div class="col s12">
        <h4 id="header-greeting">Witaj!</h4>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">date_range</i>
        <input type="text" value="Aug 07, 2020" class="datepicker">
        <label>Czy chcesz dodać nowy trening?</label>
      </div>
      <div class="col s12">
        <div class="progress">
          <div id="progress-bar" class="determinate red lighten-2" style="width: 75%"></div>
        </div>
        <div id="progress-bar-label" class="right">3/4</div>
      </div>
    </div>
  </main>

  <main id="container-gif" class="container container-gif">
    <div id="page-gif" class="row" style="display: none">
      <div class="col s12">
        <h5></h5>
      </div>
    </div>
  </main>

  <main id="container-summary" class="container">
    <div id="page-summary" class="row" style="display: none">
      <div class="col s12 center-align">
        <h3>Obecny tydzień</h3>
      </div>
      <div class="col s12">
        <canvas id="chart-my-week" height="200%"></canvas>
      </div>
      <div class="col m4 s12">
        <canvas id="chart-1-week" height="200%"></canvas>
      </div>
      <div class="col m4 s12">
        <canvas id="chart-2-week" height="200%"></canvas>
      </div>
      <div class="col m4 s12">
        <canvas id="chart-3-week" height="200%"></canvas>
      </div>
      <div class="col s12">
        <table class="centered">
          <thead>
            <tr>
              <th width="33%">Twoje</th>
              <th width="33%">Wszystkie</th>
              <th width="33%">Liderzy</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td id="weekly-yours">?</td>
              <td id="weekly-total">?</td>
              <td id="weekly-leaders">?</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col s12 center-align">
        <h3>Udział wszystkich osób</h3>
      </div>
      <div class="col s12">
        <canvas id="chart-all" height="150%"></canvas>
      </div>

      <div class="col s12 center-align">
        <h3>Od początku</h3>
      </div>
      <div class="col s12">
        <table class="centered">
          <thead>
            <tr>
              <th width="33%">Twoje</th>
              <th width="33%">Wszystkie</th>
              <th width="33%">Liderzy</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td id="all-yours">?</td>
              <td id="all-total">?</td>
              <td id="all-leaders">?</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col s12 center-align">
        <h3>Wszystkie tygodnie</h3>
      </div>
      <div class="col s12">
        <table class="centered">
          <thead>
            <tr>
              <th width="33%">#</th>
              <th width="33%">Tydzień</th>
              <th width="33%">Status</th>
            </tr>
          </thead>

          <tbody id="table-all-weeks">
          </tbody>
        </table>
      </div>

      <div class="col s12 center-align">
        <h5>...</h5>
      </div>
    </div>
  </main>

  <div class="fixed-action-btn red lighten-2">
    <div class="container">
      <div class="row row-footer">
        <div class="col s6">
          <a id="btn-back" class="left btn-floating btn-medium btn-flat" style="display: none"><i
              class="material-icons left">arrow_back</i></a>
          <a id="btn-summary" class="left btn-floating btn-medium btn-flat" style="display: none"><i
              class="material-icons">data_usage</i></a>
          <a id="btn-gif" class="left btn-floating btn-medium btn-flat" style="display: none"><i
              class="material-icons">mood</i></a>
        </div>
        <div class="col s6">
          <a id="btn-add" class="right btn-floating btn-medium btn-flat" style="display: none"><i
              class="material-icons">add</i></a>
          <a id="btn-check" class="right btn-floating btn-medium btn-flat"><i class="material-icons">check</i></a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/chart.min.js"></script>

  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/cookies.js"></script>
  <script type="text/javascript" src="js/confetti.js"></script>

  <script type="text/javascript" src="db/events.0.js"></script>
  <script type="text/javascript" src="db/events.1.js"></script>
  <script type="text/javascript" src="db/events.2.js"></script>
  <script type="text/javascript" src="db/events.3.js"></script>
  <script type="text/javascript" src="js/events.js"></script>
  <script type="text/javascript" src="js/events_statistics.js"></script>

  <script type="text/javascript" src="js/gifs.js"></script>
  <script type="text/javascript" src="js/greetings.js"></script>
  <script type="text/javascript" src="js/user.js"></script>
  <script type="text/javascript" src="js/trainings.js"></script>
  <script type="text/javascript" src="js/summary.js"></script>
  <script type="text/javascript" src="js/pages.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
